<div class="wrapper fadeInDown">
  <div class="row mt-3">
    <div class="col-md-4 mx-auto">
      <div class="card bg-light" style="max-width: 30rem;">
        <div class="card-title bg-light">
          <div class="card-header">
            <h3 class="pl-4 my-2">Registre su informacion</h3>
          </div>
        </div>
        <div class="card-body" style="margin-top: -12%;">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <fieldset>
              <div class="form-group row"></div>
              <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input
                id="name"
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Escriba su nombre y apellido"
                />
              </div>
              <span class="error-message">{{getError('name')}}</span>
              <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  aria-describedby="emailHelp"
                  placeholder="Escriba direccion email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >No compartiremos con nadie esta info!</small
                >
                <span class="error-message">{{getError('email')}}</span>
              </div>

              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Contraseña"
                />
              </div>
              <span class="error-message">{{getError('password')}}</span>
              <div class="form-group">
                <label for="confirmPassword text-bold"
                  >Confirmar contraseña:</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirmar contraseña"
                />
              </div>
              <span class="error-message">{{getError('confirmPassword')}}</span>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="this.registerForm.invalid">
                  Enviar
                </button>
              <div id="formFooter mt-5">
                <br />
                <p>
                  ¿Tienes una Cuenta?<a [routerLink]="['/login']"> Ingresar</a>
                </p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
