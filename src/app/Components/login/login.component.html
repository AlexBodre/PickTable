<div class="wrapper fadeInDown">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <div class="card bg-light" style="max-width: 30rem;">
        <div class="card-title bg-light">
          <div class="card-header">
            <h3 class="pl-4 my-2">Ingrese sus credenciales</h3>
          </div>
        </div>
        <div class="card-body" style="margin-top: -12%;">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <fieldset>
              <div class="form-group row"></div>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo Electronico:</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Escriba direccion email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >No compartiremos con nadie esta info!</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  id="exampleInputPassword1"
                  placeholder="Contraseña"
                />
              </div>

              <button type="submit" class="btn btn-outline-success btn-block">
                Enviar
              </button>
              <div id="formFooter">
                <br />
                <a id="underlineHover" [routerLink]="['/reset']" >¿Olvidaste la contraseña?</a>
                <br />
                <a id="underlineHover" routerLink="/registro"
                  >¿Aun no tienes una cuenta?</a
                >
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
